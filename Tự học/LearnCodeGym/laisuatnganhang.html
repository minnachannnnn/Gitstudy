<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
   <script>
    let tienvay= prompt('Nhap so tien goc gui vao ngan hang');
    let laisuat= prompt('Nhap ty le lai suat tai ngan hang ban vay tien');
    let n= prompt('Nhap so nam vay tien');
    let tienlai= tienvay*laisuat;
    let sotien= tienvay+ n*tienlai;
    document.write('So tien goc lan lai sau'+n+'nam la:'+sotien);
   </script> 
</body>
</html>
