<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
   <script>
    let tienvay= +prompt('Nhập số tiền gốc gửi vào ngân hàng');
    let laisuat= +prompt('Nhập tỷ lệ lãi suất tại ngân hàng bạn vay tiền theo tỷ lệ %');
    let n= +prompt('Nhập số năm vay tiền');
    let tienlai= tienvay*(laisuat/100);
    let sotien= tienvay+ n*tienlai;
    document.write('Số tiền gốc lẫn lãi sau'+' '+ n+' '+ 'năm là:'+' '+sotien);
   </script> 
</body>
</html>
