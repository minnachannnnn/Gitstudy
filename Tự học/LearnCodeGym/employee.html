<!DOCTYPE html>
<html lang="en">
<head> 
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <Script>
        let login= prompt('Hãy đăng nhập~');
        let message;
        if (login=='Employee'){
            message = 'Hello';
        } else if (login=='Director') {
            message='Greetings';
        } else if (login=='') {
            message= 'No login';
        } else {
            message=''
        }
        alert(message);
    </Script>
</body>
</html>
