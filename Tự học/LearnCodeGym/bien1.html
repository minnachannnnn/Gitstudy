    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>
    <script>
        let a= 10;
        let f= 20.5;
        let b= true;
        let s= 'HA NOI';
        document.write('Các biến hiện có là:'+'<br>'+a+'<br>'+f+'<br>'+b+'<br>'+s+'<br>');
        let height= 10;
        let width= 20;
        let dientich= height*width;
        document.write('Diện tích của hình chữ nhật là:'+' '+dientich+'<br>');
        let number1= prompt ('Nhập số thứ nhất:');
        let number2= prompt ('Nhập số thứ hai:');
        if (number1%number2==0){
            document.write('a là bội số của b')
        } else {
            document.write ('a không là bội số của b');
        }
    </script>
