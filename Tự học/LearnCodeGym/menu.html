<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Danh sách</title>
    <style>
        ul.min{
            list-style-type: square;
        }
        ol.mon{
            list-style-type: decimal;
        }
    </style>
</head>
<body>
    <ul style="list-style-type: circle;">Việt Nam
        <ol class="mon">
            <li>Hà Nội</li>
            <li>Sài Gòn</li>
            <li>Huế</li>
            <li>Đà Nẵng</li>
        </ol>
    </ul>
    <ul class="min">Hoa Kỳ
        <ol class="mon">
            <li>New York</li>
            <li>Los Angeles</li>
            <li>Chicago</li>
            <li>Houston</li>
        </ol>
    </ul>
    <ul class="min">Trung Quốc
        <ol class="mon">
            <li>Beijing</li>
            <li>Chongquing</li>
            <li>Shanghai</li>
            <li>Tianjin</li>
        </ol>
    </ul>
</body>
</html>
