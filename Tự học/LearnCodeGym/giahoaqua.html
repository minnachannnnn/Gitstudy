<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Giá hoa quả</h1>
    <input type="text" id="hq" />
    <button onclick="xem()">xem</button>
    <h2 id="kq">VND/KG</h2>
    <script>
      function xem() {
        let hq = document.getElementById("hq").value;
        let price=0;
        switch (hq) {
            case "ổi":
            price=20;
            break;
            case "táo":
            price=30;
            break;
            case "dưa hấu":
            price=40;
            break;
        }
        document.getElementById("kq").innerHTML = price+ "000 VND/kg";
      }
    </script>
</body>
</html>
