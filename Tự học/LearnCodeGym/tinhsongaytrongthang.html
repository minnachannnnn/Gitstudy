<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="text" id="month">
    <button type="button" onclick="xem()">Tính số ngày</button>
    <script>
        function xem(){
            let thang= +document.getElementById('month').value;
            switch(thang){
                case 1:
                case 3:
                case 5:
                case 7:
                case 8:
                case 10:
                case 12: 
                alert('Tháng'+' '+thang+' '+ 'có 31 ngày');
                break;
                case 2:
                alert('Tháng'+' '+thang+' '+ 'có 28 hoặc 29 ngày');
                break;
                case 4:
                case 6:
                case 9:
                case 11:
                alert('Tháng'+' '+thang+' '+ 'có 30 ngày');
                break;
            }
        }
    </script>
</body>
</html>
