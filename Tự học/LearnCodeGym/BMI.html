<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let weight= prompt ('Hãy nhập cân nặng của bạn theo đơn vị kg');
        let height= prompt('Hãy nhập chiều cao của bạn theo đơn vị mét');
        let BMI= weight/(height*height);
        if (BMI<16){
            alert('Bạn gầy độ III')
        }
        if (BMI>=16&&BMI<17){
            alert('Bạn gầy độ II')
        }
        if (BMI>=17&&BMI<18.5){
            alert('Bạn gầy độ I')
        }
        if (BMI>=18.5&&BMI<25){
            alert('Bạn bình thường')
        }
        if (BMI>=25&&BMI<30){
            alert('Bạn đang thừa cân')
        }
        if (BMI>=30&&BMI<35){
            alert('Bạn bị béo phì độ I')
        }
        if (BMI>=35&&BMI<40){
            alert('Bạn bị béo phì độ II')
        }
        if (BMI>40){
            alert('Bạn bị béo phì độ III')
        }
    </script>
</body>
</html>
