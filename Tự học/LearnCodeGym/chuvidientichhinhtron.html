   //Cong thuc tinh chu vi va dien tich hinh tron
   // chu vi = 2*R*3,14
   // dien tich hinh tron = R*R*3.14

    let R= +prompt('Nhap ban kinh hinh tron');
    let C= R*2*3.14;
    let S= R*R*3.14;
    document.write('Chu vi hinh tron la:'+ C);
    document.write('Dien tich hinh tron la:'+ S);
   </script>
