<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bảng đăng ký học viên</title>
    <style>
        form {
        background-color: bisque;
        width: 30%;
        }
    </style>
</head>
<body>
    <form action="">
        <table>
            <tr>
                <th colspan="" style="color: black;" style="background-color: blue;"><center>ĐĂNG KÝ HỌC VIÊN</center></th>
            </tr>
        </table>
        <table>
            <tr>
                <td>Họ và tên</td>
                <td><input type="text"></td>
            </tr>
            <tr>
                <td>Ngày sinh</td>
                <td><input type="text"></td>
            </tr>
            <tr>
                <td>Giới tính</td>
                <td>
                    <table>
                        <tr>
                            <td><input type="radio" name="gt">Nam</td>
                            <td><input type="radio" name="gt">Nữ</td>
                        </tr>
                    </table>
            </tr>
            <tr>
                <td>Địa chỉ</td>
                <td><textarea name="" id="" cols="30" rows="5"></textarea></td>
            </tr>
            <tr>
                <td>Lớp</td>
                <td>
                    <label>
                        <select>
                            <option value="" disabled selected>--Chọn lớp--</option>
                            <option value="hurr">Lop 1234</option>
                        </select>
                        </label>
                </td>
            </tr>
            <tr>
                <td>Email</td>
                <td><input type="text"></td>
            </tr>
            <tr>
                <td>Điện thoại</td>
                <td><input type="text"></td>
            </tr>
            <tr>
                <td></td>
                <td>
                    <table>
                        <tr>
                            <td><button>Đăng ký</button></td>
                            <td><button>Nhập lại</button></td>
                        </tr>
                    </table>
                </td>
            </tr>
        </table>
</form>  
</body>
</html>
