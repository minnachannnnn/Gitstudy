<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let array=[23,42,25,34,56,264,646];
        let max=array[0];
        for (let i = 0; i < array.length; i++) {
            if (max<array[i]){
               max=array[i]
            }}
        document.write("Số lớn nhất là:"+ " "+ max);
        let max2=0;
        for (let i= 0; i < array.length; i++) {
            if (array[i]>max2&&array[i]<max){max2=array[i];}}
        document.write("Số lớn thứ hai là:"+ " "+ max2);
    </script>
</body>
</html>
